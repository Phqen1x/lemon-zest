<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lemon Zest</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --yellow: #FFD700;
    --yellow-hover: #FFC107;
    --yellow-dim: #FFEB3B;
    --bg-dark: #1a1a1a;
    --bg-mid: #2d2d2d;
    --bg-light: #3a3a3a;
    --text: #e0e0e0;
    --text-dark: #1a1a1a;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: var(--bg-dark);
    color: var(--text);
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
    user-select: none;
  }

  /* --- Title Bar --- */
  .titlebar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 36px;
    background: var(--bg-mid);
    border-bottom: 1px solid var(--yellow);
    -webkit-app-region: drag;
    flex-shrink: 0;
  }

  .titlebar-title {
    font-size: 13px;
    font-weight: 600;
    color: var(--yellow);
    padding-left: 14px;
  }

  .titlebar-controls {
    display: flex;
    -webkit-app-region: no-drag;
  }

  .titlebar-controls button {
    background: none;
    border: none;
    color: var(--text);
    width: 46px;
    height: 36px;
    font-size: 16px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .titlebar-controls button:hover {
    background: var(--bg-light);
  }

  .titlebar-controls button.close:hover {
    background: #e81123;
    color: #fff;
  }

  /* --- Toolbar --- */
  .toolbar {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 6px 14px;
    background: var(--bg-mid);
    border-bottom: 1px solid #444;
    flex-shrink: 0;
  }

  .toolbar button {
    background: var(--yellow);
    color: var(--text-dark);
    border: none;
    padding: 6px 10px;
    border-radius: 6px;
    font-size: 16px;
    line-height: 1;
    cursor: pointer;
  }

  .toolbar button:hover {
    background: var(--yellow-hover);
  }

  .toolbar button:disabled {
    background: var(--bg-light);
    color: #888;
    cursor: default;
  }

  .toolbar button.tool-toggle {
    background: var(--bg-light);
    color: var(--text);
    border: 2px solid transparent;
    padding: 5px 12px;
  }

  .toolbar button.tool-toggle.active {
    background: var(--yellow);
    color: var(--text-dark);
    border-color: var(--yellow-hover);
  }

  .toolbar button:active:not(:disabled) {
    filter: brightness(0.85);
  }

  .toolbar .spacer { flex: 1; }

  .toolbar-sep {
    width: 1px;
    height: 16px;
    background: #555;
    flex-shrink: 0;
  }

  .toolbar label {
    font-size: 12px;
    color: #aaa;
  }

  .toolbar input[type="range"] {
    width: 100px;
    accent-color: var(--yellow);
  }

  .toolbar-row2 input[type="text"] {
    flex: 1;
    min-width: 120px;
    padding: 4px 8px;
    border-radius: 4px;
    border: 1px solid #555;
    background: var(--bg-light);
    color: var(--text);
    font-size: 12px;
  }

  .toolbar-row2 input[type="text"]:focus {
    outline: none;
    border-color: var(--yellow);
  }

  .brush-only.hidden {
    display: none;
  }

  /* --- Content --- */
  .content {
    flex: 1;
    min-height: 0;
    min-width: 0;
    display: flex;
    position: relative;
    overflow: auto;
  }

  .content.drag-hover {
    outline: 2px dashed var(--yellow);
    outline-offset: -4px;
  }

  #image-frame {
    border: 3px solid var(--yellow);
    border-radius: 4px;
    line-height: 0;
    position: relative;
    margin: auto;
    flex-shrink: 0;
  }

  #image-frame.pulsing {
    animation: pulse-border 1s ease-in-out infinite;
  }

  @keyframes pulse-border {
    0%, 100% { border-color: var(--yellow); box-shadow: 0 0 8px rgba(255,215,0,0.3); }
    50% { border-color: var(--yellow-dim); box-shadow: 0 0 20px rgba(255,215,0,0.7); }
  }

  #canvas {
    display: block;
    cursor: crosshair;
    background: #111;
    image-rendering: -webkit-optimize-contrast;
    image-rendering: crisp-edges;
  }

  /* --- Guide overlay --- */
  #guide {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    pointer-events: none;
    z-index: 10;
  }

  #guide h2 {
    color: var(--yellow);
    font-size: 22px;
    margin-bottom: 12px;
  }

  #guide p {
    color: #999;
    font-size: 14px;
    text-align: center;
    line-height: 1.8;
  }

  #guide .guide-click-hint {
    margin-top: 20px;
    padding: 8px 20px;
    border: 1px dashed #555;
    border-radius: 6px;
    color: #666;
    font-size: 13px;
  }

  /* --- Status Bar --- */
  .statusbar {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 6px 14px;
    background: var(--bg-mid);
    border-top: 1px solid #444;
    font-size: 12px;
    flex-shrink: 0;
  }

  #status-spinner {
    width: 14px;
    height: 14px;
    border: 2px solid #555;
    border-top-color: var(--yellow);
    border-radius: 50%;
    animation: spin 0.6s linear infinite;
    display: none;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  #latency-text {
    margin-left: auto;
    color: #888;
  }

  /* --- Status Overlay --- */
  #status-overlay {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(26, 26, 26, 0.92);
    z-index: 100;
  }

  .status-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 16px;
  }

  .overlay-spinner {
    width: 36px;
    height: 36px;
    border: 3px solid #555;
    border-top-color: var(--yellow);
    border-radius: 50%;
    animation: spin 0.6s linear infinite;
  }

  #overlay-status-text {
    color: var(--text);
    font-size: 15px;
  }

  #download-progress {
    width: 320px;
    text-align: center;
  }

  #download-bar-track {
    height: 6px;
    background: var(--bg-light);
    border-radius: 3px;
    overflow: hidden;
  }

  #download-bar-fill {
    height: 100%;
    width: 0%;
    background: var(--yellow);
    border-radius: 3px;
    transition: width 0.3s ease;
  }

  #download-bar-fill.indeterminate {
    width: 40%;
    animation: slide 1.2s ease-in-out infinite;
  }

  @keyframes slide {
    0%   { transform: translateX(-100%); }
    100% { transform: translateX(800%); }
  }

  #download-detail {
    margin-top: 8px;
    font-size: 12px;
    font-family: monospace;
    color: #888;
  }

  /* --- Inpaint Processing Overlay --- */
  #inpaint-overlay {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 12px;
    background: rgba(26, 26, 26, 0.65);
    z-index: 20;
    pointer-events: all;
  }

  #inpaint-overlay .inpaint-overlay-spinner {
    width: 32px;
    height: 32px;
    border: 3px solid rgba(255, 255, 255, 0.15);
    border-top-color: var(--yellow);
    border-radius: 50%;
    animation: spin 0.6s linear infinite;
  }

  #inpaint-overlay p {
    color: var(--yellow);
    font-size: 14px;
    font-weight: 600;
  }

  /* Disabled state for toolbars during inpaint */
  .toolbar.inpaint-disabled button,
  .toolbar.inpaint-disabled input,
  .toolbar.inpaint-disabled label {
    opacity: 0.5;
    pointer-events: none;
  }

  /* --- Zoom controls --- */
  #zoom-level-display {
    font-size: 12px;
    color: var(--text);
    min-width: 40px;
    text-align: center;
    user-select: none;
  }

  /* --- Exit confirmation dialog --- */
  .modal-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 0, 0.65);
    z-index: 2000;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .modal-box {
    background: var(--bg-mid);
    border: 1px solid var(--yellow);
    border-radius: 10px;
    padding: 28px 32px;
    max-width: 380px;
    width: 90%;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .modal-title {
    font-size: 16px;
    font-weight: 600;
    color: var(--yellow);
    margin: 0;
  }

  .modal-text {
    font-size: 13px;
    color: #bbb;
    margin: 0;
    line-height: 1.5;
  }

  .modal-buttons {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-top: 4px;
  }

  .modal-btn {
    padding: 9px 16px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-size: 13px;
    font-weight: 500;
    text-align: center;
  }

  .modal-btn-primary {
    background: var(--yellow);
    color: var(--text-dark);
  }

  .modal-btn-primary:hover { background: var(--yellow-hover); }

  .modal-btn-danger {
    background: var(--bg-light);
    color: var(--text);
    border: 1px solid #555;
  }

  .modal-btn-danger:hover { background: #444; }

  .modal-btn-cancel {
    background: none;
    color: #777;
    border: 1px solid transparent;
  }

  .modal-btn-cancel:hover { color: var(--text); }
</style>
</head>
<body>

<!-- Title Bar -->
<div class="titlebar">
  <span class="titlebar-title">Lemon Zest</span>
  <div class="titlebar-controls">
    <button id="win-minimize" title="Minimize">&#x2014;</button>
    <button id="win-maximize" title="Maximize">&#x25A1;</button>
    <button id="win-close" class="close" title="Close">&#x2715;</button>
  </div>
</div>

<!-- Toolbar -->
<div class="toolbar">
  <button id="open-btn" title="Open image">&#x1F4C2;</button>
  <button id="save-btn" disabled title="Save As (Ctrl+S)">&#x1F4BE;</button>
  <div class="toolbar-sep"></div>
  <button id="undo-btn" disabled title="Undo (Ctrl+Z)">&#x21A9;</button>
  <button id="reset-btn" title="Reset canvas">&#x1F5D1;</button>
  <div class="toolbar-sep"></div>
  <button id="tool-brush" class="tool-toggle" title="Brush (B)">&#x1F58C;</button>
  <button id="tool-lasso" class="tool-toggle" title="Lasso (L)">&#x2702;</button>
  <button id="tool-rect" class="tool-toggle active" title="Rectangle (R)">&#x25AD;</button>
  <button id="tool-circle" class="tool-toggle" title="Circle (C)">&#x25EF;</button>
  <span class="brush-only hidden" id="brush-slider-group">
    <label for="brush-slider">Size</label>
    <input type="range" id="brush-slider" min="5" max="150" step="5" value="30">
  </span>
  <div class="spacer"></div>
  <div class="toolbar-sep"></div>
  <button id="zoom-out-btn" title="Zoom out (Ctrl+-)">&#x2212;</button>
  <span id="zoom-level-display">100%</span>
  <button id="zoom-in-btn" title="Zoom in (Ctrl+=)">&#x2B;</button>
</div>

<div class="toolbar toolbar-row2">
  <label for="prompt-input">Prompt</label>
  <input type="text" id="prompt-input" value="seamless background fill" placeholder="Describe the fill...">
</div>

<!-- Content -->
<div class="content">
  <div id="status-overlay">
    <div class="status-box">
      <div class="overlay-spinner"></div>
      <p id="overlay-status-text">Connecting to server…</p>
      <div id="download-progress" style="display:none;">
        <div id="download-bar-track">
          <div id="download-bar-fill"></div>
        </div>
        <p id="download-detail"></p>
      </div>
    </div>
  </div>
  <div id="image-frame">
    <canvas id="canvas" width="1024" height="1024"></canvas>
    <div id="inpaint-overlay">
      <div class="inpaint-overlay-spinner"></div>
      <p>Inpainting…</p>
    </div>
  </div>
  <div id="guide">
    <h2>Welcome to Lemon Zest</h2>
    <p>Paint or lasso an object to erase it<br>Release to see the magic</p>
    <p class="guide-click-hint">Click here or drag an image to get started</p>
  </div>
</div>

<!-- Status Bar -->
<div class="statusbar">
  <div id="status-spinner"></div>
  <span id="status-text">Ready</span>
  <span id="latency-text"></span>
</div>

<!-- Exit Confirmation Dialog -->
<div id="exit-dialog" class="modal-overlay" style="display: none;">
  <div class="modal-box">
    <p class="modal-title">Unsaved Changes</p>
    <p class="modal-text">You have unsaved changes to your image. What would you like to do?</p>
    <div class="modal-buttons">
      <button id="exit-save-btn" class="modal-btn modal-btn-primary">&#x1F4BE; Save and Close</button>
      <button id="exit-discard-btn" class="modal-btn modal-btn-danger">Close Without Saving</button>
      <button id="exit-cancel-btn" class="modal-btn modal-btn-cancel">Cancel</button>
    </div>
  </div>
</div>

<script src="renderer.js"></script>
</body>
</html>
